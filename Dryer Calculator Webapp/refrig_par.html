<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/refrig_par.css">
	

	

    <title>Refrigerant Parameters</title>
	
  </head>
  <body>
	<div class="container-fluid">
		<div class="row top-buffer">
			<a href="refrigerant.html">
				<button type="button" class="btn btn-outline-primary left-buffer" >Back</button>
			</a>
		</div>
		<div class="row top-buffer">
			<div class="col-xl-12 col-xs-12 text-center">
				<h1 id="lbl_type_refrig"></h1>
			</div>
		</div>
		<div class="row top-buffer justify-content-md-center">
				<div class="col-xl-2 col-xs-2 text-right" >
					<p>System Flow: </p>
				</div>
				<div class="col-xl-4 col-xs-4 text-center">
				
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Input Flow (cfm)" id="input_flow">
					</div>
		
				</div>
				<div class="col-xl-2 col-xs-2 text-left" >
					<p>cfm</p>
				</div>
		
		</div>
		<div class="row top-buffer justify-content-md-center">
			<div class="col-xl-2 col-xs-2 text-right" >
				<p>System Pressure: </p>
			</div>
			<div class="col-xl-4 col-xs-4 text-center" >
				
				<div class="slidecontainer"> 
					<input type="range" min="60" max="175" value="100" class="slider" id="range_press">
				</div> 

			</div>
			<div class="col-xl-2 col-xs-2 text-left" > 
			
				<p id="lbl_press"></p> 
			
			</div>
		</div>
		<div class="row top-buffer justify-content-md-center">
			<div class="col-xl-2 col-xs-2 text-right" >
				<p>Inlet Temperature: </p>
			</div>
			<div class="col-xl-4 col-xs-4 text-center" >
			
				<div class="slidecontainer">
					<input type="range" min="80" max="120" value="100" class="slider" id="range_temp">
				</div>

			</div>
			<div class="col-xl-2 col-xs-2 text-left" >
			
				<p id="lbl_temp"></p>
			
			</div>
		</div>
		<div class="row top-buffer justify-content-md-center">
			<div class="col-xl-2 col-xs-2 text-right" >
				<p>Ambient Temperature: </p>
			</div>
			<div class="col-xl-4 col-xs-4 text-center" >
			
				<div class="slidecontainer">
					<input type="range" min="80" max="120" value="100" class="slider" id="range_amb">
				</div>

			</div>
			<div class="col-xl-2 col-xs-2 text-left" >
			
				<p id="lbl_amb"></p>
			
			</div>
		</div>
		<div class="row top-buffer ">
			<div class="col-xl-12 col-xs-12 text-center" >
				<a href="#" id="results">
					<button id="calculate" type="button" class="btn btn-outline-primary">Calculate</button>
				</a>
			</div>
		</div>
	</div>
	
   

	
	
	
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/refrig_par.js"></script>
	
	
	
  </body>
</html>
